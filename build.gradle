apply plugin: 'java-library'

repositories {
    jcenter()
}

dependencies {
    api 'com.amazonaws:aws-lambda-java-core:1.1.0'

    implementation 'com.google.guava:guava:20.0'
    implementation 'org.glassfish.jersey.core:jersey-client:2.25.1'
    implementation 'org.glassfish.jersey.ext:jersey-proxy-client:2.25.1'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.6.2'
}

